<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="form-all">
      <div class="info">
        <h2 class="click-signup">Đăng ký</h2>
        <h2 class="click-login">Đăng nhập</h2>
      </div>
      <div class="signup">
        <div class="form">
          <div class="signup-body">
            <input type="text" class="user-name" required />
            <label class="nameSignup" for="">Tên đăng ký</label>
            <input type="text" class="pass-word" required />
            <label class="passSignup" for="">Mật khẩu</label>
            <button type="submit" class="btn-signup">Đăng ký</button>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="form">
          <div class="login-body">
            <input type="text" class="username" required />
            <label class="nameLogin" for="">Tên đăng nhập</label>
            <input type="text" class="password" required />
            <label class="passLogin" for="">Mật khẩu</label>
            <button type="submit" class="btn-login">Đăng nhập</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
